<script> 
	var mouseX = null;
	var mouseY = null;

	function onMouseUpdate(e) {
	    mouseX = e.pageX;
	    mouseY = e.pageY;
	    //console.log(mouseX, mouseY);
        dirtyConstraint.pointA.x = mouseX;
        dirtyConstraint.pointA.y = mouseY;
	}

	function getMouseX() {
	    return mouseX;
	}

	function getMouseY() {
	    return mouseY;
	}

	document.addEventListener('mousemove', onMouseUpdate, false);
	document.addEventListener('mouseenter', onMouseUpdate, false);
</script>
